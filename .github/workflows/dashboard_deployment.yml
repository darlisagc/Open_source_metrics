name: Deploy Metrics Web & Dashboard

on:
  push:
    paths:
      - metrics_history.json
      - dashboard/**
      - .github/workflows/dashboard_deployment.yml
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install Dependencies
        working-directory: ./dashboard
        run: npm ci

      - name: Build Dashboard
        working-directory: ./dashboard
        run: npm run build

      - name: Copy metrics_history.json to dashboard build
        run: cp metrics_history.json dashboard/dist/metrics_history.json

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Convert Markdown to HTML
        run: pandoc open_source_metrics.md -o index.html

      - name: Generate Statistics Report
        run: python3 generate_report.py

      - name: Prepare deployment folder
        run: |
          mkdir deploy
          mv index.html deploy/
          cp -r dashboard/dist deploy/dashboard
          cp metrics_history.json deploy/
          cp statistics_report.html deploy/report.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./deploy
