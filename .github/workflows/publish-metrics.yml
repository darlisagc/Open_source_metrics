name: Publish Open Source Metrics to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "open_source_metrics.md"  # Trigger only if this file is updated
  workflow_dispatch:  # Allows manual triggering
  repository_dispatch:  # Allows API trigger from automation.yml

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0  # Ensure all branches are available

      - name: Install Markdown Converter
        run: pip install markdown  # âœ… Ensures markdown is installed

      - name: Switch to gh-pages Branch Without Deleting Files
        run: |
          git fetch origin gh-pages
          git checkout gh-pages || git checkout --orphan gh-pages
          git pull origin gh-pages || echo "No previous gh-pages branch"

      - name: Generate HTML Page with Markdown Table
        run: |
          echo "<html><head><meta charset='UTF-8'><title>Open Source Metrics</title></head><body>" > index.html
          echo "<h1>ðŸš€ Open Source Metrics</h1>" >> index.html
          echo "<p>ðŸ“… Updated on $(date +'%Y-%m-%d %H:%M:%S')</p>" >> index.html  # âœ… Forces a change in the file
          echo "<hr>" >> index.html
          
          # âœ… Convert Markdown to HTML Properly
          python3 -m markdown open_source_metrics.md >> index.html
          
          echo "</body></html>" >> index.html

      - name: Commit and Push to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"

          git add index.html
          
          # âœ… Force commit even if no actual changes (ensures GitHub Pages refresh)
          git commit -m "Force update Open Source Metrics $(date +'%Y-%m-%d %H:%M:%S')" --allow-empty
          git push --force https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}.git gh-pages
