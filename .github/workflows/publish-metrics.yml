name: Publish Open Source Metrics to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "open_source_metrics.md"  # Trigger only if this file is updated
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0  # Ensure all branches are available

      - name: Switch to gh-pages Branch Without Deleting Files
        run: |
          git fetch origin gh-pages
          git checkout gh-pages || git checkout --orphan gh-pages
          git pull origin gh-pages || echo "No previous gh-pages branch"

      - name: Convert Markdown to HTML
        run: |
          echo "<html><head><meta charset='UTF-8'><title>Open Source Metrics</title></head><body>" > index.html
          echo "<h1>Open Source Metrics</h1>" >> index.html
          markdown_py open_source_metrics.md >> index.html
          echo "</body></html>" >> index.html

      - name: Commit and Push to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git add index.html
          git commit -m "Deploy latest Open Source Metrics" || echo "No changes to commit"
          git push --force https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}.git gh-pages
