name: Publish Open Source Metrics to GitHub Pages

on:
  push:
    paths:
      - 'open_source_metrics.md'  # Trigger only when this file changes
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install markdown

      - name: Convert Markdown to HTML
        run: |
          echo "<html><head><meta charset='UTF-8'><title>Open Source Metrics</title></head><body>" > index.html
          echo "<h1>Open Source Metrics</h1>" >> index.html
          markdown_py open_source_metrics.md >> index.html
          echo "</body></html>" >> index.html

      - name: Set Up GitHub Pages Branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout --orphan gh-pages
          git rm -rf .
          mv index.html ./index.html
          git add index.html
          git commit -m "Updated Open Source Metrics Page"
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages

      - name: Enable GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
