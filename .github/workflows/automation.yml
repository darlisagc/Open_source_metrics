name: Monthly GitHub Metrics Report

on:
  schedule:
    - cron: "59 23 28-31 * *"  # Runs on the last day of the month at 23:59 UTC
      - cron: "59 23 28 2 *" 
  workflow_dispatch:  # Allows manual triggering

jobs:
  collect_metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Disable default token

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install requests pandas tabulate  # âœ… Ensure `tabulate` is installed

      - name: Run GitHub Metrics Script
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: python github_metrics.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add open_source_metrics.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Updated Open Source Metrics for $(date +'%Y-%m-%d')"
          git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
